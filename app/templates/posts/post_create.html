{% extends 'base.html' %}

{% block content %}
<div>
    <h2>게시글 추가</h2>
    <form action="" enctype="multipart/form-data" METHOD="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-primary btn-block">업로드</button>
    </form>
</div>
{% endblock %}
