{% extends 'base.html' %}
{% block content %}
<div>
    {% for post in posts %}
    <div id="post-{{post.pk}}" class="col col-lg-10 offset-lg-1">
        <div class="card">
            <div class="card-header">
                <a href="{% url 'posts:post-detail' post_pk=post.pk %}">{{post.title}}</a>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
