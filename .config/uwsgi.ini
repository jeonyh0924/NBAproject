[uwsgi]
; 파이썬 애플리케이션의 경로 (우리의 경우엔 Django project) manage.py가 있는 source root 폴더를 지정해야함
chdir = /srv/project/app
; application과 wsgi를 연결해주는 모듈
wsgi = config.wsgi.production
;socket을 사용해 연결을 주고받음
;nginx <-> wsgi 통신은 기본적으로 socket 방식을 사용한다.
;HTTP 방식을 사용할 수 있지만 통신에서 로스가 많이 발생하는 단점이 있다.
;그에 비해서 wsgi app은 서버 안쪽에서 서버의 요청을 django 어플리케이션에 중계하는 역할을 하기 때문에
;무거운 HTTP 요청을 보다는 socket이라는 전송방식을 사용한다. (HTTP에 비해서 훨씬 가볍게 설정이 가능)
socket = /tmp/app.sock
; uWSGI가 종료되면 자동으로 소켓 파일을 삭제
vacuum = true
; socket 파일의 소유자 변경
chown-socket = www-data
logto = /var/log/uwsgi.log